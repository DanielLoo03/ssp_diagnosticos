<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>
        window.onload = function () {
        // Obtener datos desde el servidor
        fetch('extraccion.php')
            .then(response => response.json())
            .then(datos => {

                    var graficaPie = new CanvasJS.Chart("graficaPie", {
                        animationEnabled: true,
                        theme: "light1", // "light1", "light2", "dark1", "dark2"
                        title:{
                            text: "Alumnos por edad",
                            fontFamily: "Lucida Console",
                            fontSize: 20,
                            fontWeight: "bold",
                            margin: 40
                        },
                        data: [{        
                            type: "pie",   
                            dataPoints: datos
                        }]
                    });
                    graficaPie.render();

                });

            }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Demostración de gráficas</h1>
    <div id="graficaPie" style="height: 300px; max-width: 920px; margin: 60px auto;"></div>
</body>
</html>
